<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-slider</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- VUE -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div  id="app" class="main-wrapper">
    <div class="slider">
      <div class="image-container">
        <img v-for="(img, index) in images" v-show="index === counter" :src="img"> 
      </div>
      <div @click="nextImg(false)" class="btn-arrow up"><i class="fa-solid fa-chevron-up"></i></div>

      <div @click="nextImg(true)" class="btn-arrow down"><i class="fa-solid fa-chevron-down"></i></div>

      <div class="card-lat">
         <div v-for="img in images" class="card-container">
          <img :src="img" alt="">
          <div class="overlay"></div>
        </div>
        <!--<div class="card-container">
          <img src="assets/img/02.webp" alt="">
          <div class="overlay"></div>
        </div>
        <div class="card-container">
          <img src="assets/img/03.webp" alt="">
          <div class="overlay"></div>
        </div>
        <div class="card-container">
          <img src="assets/img/04.webp" alt="">
          <div class="overlay"></div>
        </div>
        <div class="card-container">
          <img src="assets/img/05.webp" alt="">
          <div class="overlay"></div>
        </div> -->
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
